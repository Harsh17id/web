<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌍 Multilingual AI Voice Assistant</title>
</head>
<body>
  <h2>🎙️ Multilingual AI Voice Assistant</h2>

  <label for="langSelect">Choose Language:</label>
  <select id="langSelect">
    <option value="en-US">English (US)</option>
    <option value="hi-IN">Hindi</option>
    <option value="mr-IN">Marathi</option>
    <option value="fr-FR">French</option>
    <option value="de-DE">German</option>
  </select>

  <br><br>
  <button onclick="startRecognition()">▶️ Start Listening</button>
  <button onclick="stopRecognition()">⏹ Stop Listening</button>

  <p id="userText"></p>
  <p id="aiResponse"></p>

  <script>
    let recognition;

    // Load voices and log them (for debugging)
    speechSynthesis.onvoiceschanged = () => {
      console.log("Available voices:", speechSynthesis.getVoices());
    };

    // 🔊 Speak helper with fallback
    function speakText(text, lang) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;

      // Pick best matching voice, else fallback
      let voices = speechSynthesis.getVoices();
      let voice = voices.find(v => v.lang === lang);
      if (voice) {
        utterance.voice = voice;
      }

      speechSynthesis.speak(utterance);
    }

    function startRecognition() {
      const lang = document.getElementById("langSelect").value;
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = lang;
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.start();

      recognition.onresult = function(event) {
        const lastResultIndex = event.results.length - 1;
        const text = event.results[lastResultIndex][0].transcript;

        // 🛑 Stop AI voice immediately if user interrupts
        if (speechSynthesis.speaking) {
          speechSynthesis.cancel();
        }

        document.getElementById("userText").innerText = "👤 You: " + text;
        sendToFlask(text, lang);
      };

      recognition.onend = function() {
        recognition.start(); // keep listening
      };
    }

    function stopRecognition() {
      if (recognition) {
        recognition.stop();
      }
    }

    function sendToFlask(text, lang) {
      fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message: text, lang: lang })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("aiResponse").innerText = "🤖 AI: " + data.reply;

        // 🔊 Speak response
        speakText(data.reply, data.lang);
      });
    }
  </script>
</body>
</html>
