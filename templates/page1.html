<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Flame Button</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fbc2eb);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            animation: backgroundShift 10s infinite alternate;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 5px #000;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:hover {
            transform: scale(1.2);
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        @keyframes backgroundShift {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
    </style>
</head>
<body>
    <h1>Click the Button to Burn Flame</h1>
    <!-- Redirect to /fire page when button is clicked -->
    <button onclick="location.href='/fire'">ðŸ”¥ Burn ðŸ”¥</button>
</body>
</html>
